site_url: https://aceohioevents.netlify.app
logo_url: https://aceohioevents.netlify.app/ace_ohio.png
publish_mode: editorial_workflow
show_preview_links: false

backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
  squash_merges: true

# used together with `npx netlify-cms-proxy-server`. https://www.netlifycms.org/docs/beta-features/#working-with-a-local-git-repository
local_backend: true

media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    media_folder: '/static/images/uploads'
    public_folder: '../../static/images/uploads'
    folder: "content/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    extension: 'md'
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Published", name: "published", widget: "boolean", default: true}
      - label: "Tags"
        name: "tags"
        widget: "list"
        field: {label: Name, name: name, widget: string, default: "tag"}
      - {label: "Is Hyperlink Block", name: "is_link", widget: "boolean", default: false,  required: true, hint: "Setting to true makes the entire block serve as a button to an external link"}
      - {label: "URL", name: "block_link", widget: "string",  required: false, hint: "The external link used if _Is Hyperlink Block_ is set to __true__"}
      - label: "Quick Link"
        name: "quick_link"
        widget: "object"
        required: false
        collapsed: true
        hint: "Creates a button to an external link for quick access (aka. a _Buy Now_ button)"
        fields:
          - { label: "URL", name: "url", widget: "string", default: "", required: true }
          - { label: "Button Label", name: "display", widget: "string", default: "", required: false }
      - {label: "Cover Image", name: "cover_image", widget: "image", required: false}
      - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Body", name: "body", widget: "markdown", required: false}
      - {label: "Ordinal", name: "ordinal", widget: "number", default: 0, required: false, hint: "Used to determine the order in which this block will appear. Lower value = higher display order"}